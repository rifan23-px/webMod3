<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fasilitas</title>
    <link rel="stylesheet" href="Fasilitas.css">
</head>
<body>
    <div class="form-container">
        <h2>Form Fasilitas</h2>
        <form>
            <label for="id">ID</label>
            <input type="text" id="id" name="id">

            <label for="namaFasilitas">Nama Fasilitas</label>
            <input type="text" id="namaFasilitas" name="namaFasilitas">

            <label for="hargaWeekend">Harga Weekend</label>
            <div class="harga-input">
                <span>RP.</span>
                <input type="number" id="hargaWeekend" name="hargaWeekend">
                <span>IDR</span>
            </div>
            <label for="hargaWeekday">Harga Weekday</label>
            <div class="harga-input">
                <span>RP.</span>
                <input type="number" id="hargaWeekday" name="hargaWeekday">
                <span>IDR</span>
            </div>
            <label for="kuota">Kuota</label>
            <input type="number" id="kuota" name="kuota">
            <span>Orang</span>

            <label for="jamBuka">Jam Buka</label>
            <input type="time" id="jamBuka" name="jamBuka">

            <label for="jamTutup">Jam Tutup</label>
            <input type="time" id="jamTutup" name="jamTutup">

            <div class="buttons">
                <button type="submit" class="save-button">Simpan</button>
                <button type="reset" class="cancel-button">Batal</button>
            </div>
        </form>
    </div>
</body>
</html>
